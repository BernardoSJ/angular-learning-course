<form #formRegister="ngForm" (ngSubmit)="onSubmit(formRegister.value)">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" ngModel>
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="lastName" class="form-control" ngModel>
    </div>

    <div class="form-group">
        <label>Age</label>
        <input type="text" name="age" class="form-control" ngModel>
    </div>

    <div class="form-group">
        <label>Address</label>
        <input type="text" name="address" class="form-control" ngModel>
    </div>

    <input type="submit" value="Send" class="btn btn-block btn-primary">
</form>

{{formRegister.value | json}}
