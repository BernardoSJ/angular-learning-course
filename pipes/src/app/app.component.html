<p>Price:{{price | currency:'EUR':'symbol':'1.1-1'}}</p>

<p>Number:{{num | number:'1.2-4'}}</p>

<p>Date: {{date | date:'dd-MM-yyyy'}}</p>

<p>Random num:{{randomNum | percent:'1.1-2'}}</p>

<p>Json:{{student | json}}</p>

<p>{{text | titlecase}}</p>

<ul>

</ul>
